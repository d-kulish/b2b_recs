# Cloud Build configuration for TF Serving container
#
# Trigger manually or via CI/CD:
#   gcloud builds submit --config=deploy/tf_serving/cloudbuild.yaml deploy/tf_serving/
#
# Or from the deploy/tf_serving directory:
#   gcloud builds submit --config=cloudbuild.yaml .

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-central2-docker.pkg.dev/$PROJECT_ID/ml-serving/tf-serving:latest'
      - '-t'
      - 'europe-central2-docker.pkg.dev/$PROJECT_ID/ml-serving/tf-serving:$SHORT_SHA'
      - '.'
    dir: 'deploy/tf_serving'

  # Push the 'latest' tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-central2-docker.pkg.dev/$PROJECT_ID/ml-serving/tf-serving:latest'

  # Push the commit SHA tag for versioning
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-central2-docker.pkg.dev/$PROJECT_ID/ml-serving/tf-serving:$SHORT_SHA'

# Images to store in Artifact Registry
images:
  - 'europe-central2-docker.pkg.dev/$PROJECT_ID/ml-serving/tf-serving:latest'
  - 'europe-central2-docker.pkg.dev/$PROJECT_ID/ml-serving/tf-serving:$SHORT_SHA'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build (10 minutes should be plenty)
timeout: '600s'
