<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}B2B ML Platform{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss-cdn@3.4.10/tailwindcss.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/buttons.css' %}?v=6">
    <link rel="stylesheet" href="{% static 'css/backgrounds.css' %}?v=1">
    <link rel="stylesheet" href="{% static 'css/modals.css' %}?v=1">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100">
    {% if user.is_authenticated %}
    <nav class="bg-green-600 shadow-lg border-b-2 border-black relative z-50">
        <div class="max-w-7xl mx-auto px-4" style="{% block nav_padding %}{% endblock %}">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="{% url 'system_dashboard' %}" class="flex items-center hover:opacity-80 transition">
                        <span class="text-xl font-bold text-white">B2B ML Platform</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-white">
                        <i class="fas fa-user mr-2"></i>{{ user.username }}
                    </span>
                    <a href="{% url 'logout' %}" class="text-white hover:text-gray-200 transition">
                        <i class="fas fa-sign-out-alt mr-1"></i>Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    {% if messages %}
    <div class="max-w-7xl mx-auto px-4 mt-4">
        {% for message in messages %}
        <div class="{% if message.tags == 'error' %}bg-red-100 border-red-400 text-red-700{% elif message.tags == 'success' %}bg-green-100 border-green-400 text-green-700{% else %}bg-blue-100 border-blue-400 text-blue-700{% endif %} border px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">{{ message }}</span>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <main class="{% block main_class %}py-6{% endblock %}">
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
